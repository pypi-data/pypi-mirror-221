[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "EfficientSceneDetector"
version = "0.0.12"
authors = [
  { name="Mayur Akewar", email="mayurakewar87@gmail.com" },
]
description = "An Efficient Scene Detector"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/akewarmayur/EfficientSceneDetector"
"Bug Tracker" = "https://github.com/akewarmayur/EfficientSceneDetector/issues"