[tool.poetry]
name = "core-devoops"
version = "0.0.2"
description = "Low level sqlmodel/fastapi/pydantic building blocks"
authors = ["Thomas Epelbaum <tomepel@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "app"}]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "~0"
pandas = "~2"
python-multipart = "~0"
sqlmodel = "~0"
passlib = "~1"
bcrypt = "~4"
psycopg2 = "~2"
pydantic = "~1"
python-jose = "~1"
python-dotenv = "~1"
cryptography = "~41"
numpy = "~1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
