[options]
packages = find:

[options.packages.find]
include = slsdm*

[aliases]
test = pytest

[tool:pytest]
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
testpaths = tests
addopts = 
	--doctest-modules
	--disable-pytest-warnings
	--color=yes
	-rN
filterwarnings = 
	ignore:the matrix subclass:PendingDeprecationWarning

[flake8]
max-line-length = 88
target-version = ['py37']
ignore = 
	E24,
	E203,
	E731,
	E741,
	W503,
	W504
exclude = 
	.git,
	__pycache__,
	build,
per-file-ignores = 
	examples/*: E402

[mypy]
allow_redefinition = True

[egg_info]
tag_build = 
tag_date = 0

