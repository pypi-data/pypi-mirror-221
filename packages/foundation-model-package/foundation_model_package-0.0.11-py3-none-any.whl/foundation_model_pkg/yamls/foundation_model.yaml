foundation_model_pkg.tools.foundation_model.foundation_model:
  function: foundation_model
  inputs:
    connection:
      type:
        - CustomConnection
    api:
      enum:
        - chat
        - completion
      type:
        - string
    model_family:
      enum:
        - llama
        - dolly
        - gpt2
      type:
        - string
    deployment_name:
      type:
        - string
    prompt:
      type:
        - string
    chat_history:
      default: "[]"
