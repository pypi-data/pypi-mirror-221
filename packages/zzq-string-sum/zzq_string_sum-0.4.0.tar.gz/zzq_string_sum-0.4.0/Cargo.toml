[package]
name = "zzq_string_sum"
version = "0.4.0"
edition = "2021"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "zzq_string_sum"
crate-type = ["cdylib"]

[dependencies]
databus_core = { path = "local_dependencies/databus_core" }
databus_dao_db = { path = "local_dependencies/databus_dao_db" }
futures = "0.3.28"
serde = { version = "1.0.164", features = ["rc"] }
serde_json = "1.0.96"
pyo3 = { version = "0.18.0", features = ["extension-module"] }
pyo3-asyncio = { version = "0.18.0", features = ["attributes", "async-std-runtime", "tokio-runtime", "unstable-streams"] }
async-std = "1.9"
tokio = "1.4"

