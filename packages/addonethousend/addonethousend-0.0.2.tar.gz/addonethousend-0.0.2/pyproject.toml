[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "addonethousend"
version = "0.0.2"
authors = [
  { name="powly535", email="shyamkrishnanpv535lenovo@gmail.com" },
]
description = "Add One Thousend package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
