[metadata]
name = mlpylint
version = 0.0.2
description = MLpylint, a static analysis tool for identifying ML-specific code smells
long_description = file: README.md
long_description_content_type = text/markdown
author = Peter Hamfelt
author_email = peter.hamfelt@gmail.com
keywords = linting, static-analysis, python-linting, python-static-analysis, machine-learning, machine-learning-engineering, ML-model-quality, artificial-intelligence, python, software-quality, technical-debt, software-engineering, maintainability, code-smell
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Quality Assurance
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Testing
	Topic :: Scientific/Engineering :: Artificial Intelligence

[options]
packages = find:
zip_safe = False
include_package_data = True
install_requires = 
	astroid>=2.15.1
	colorama
	tensorflow
	pandas
	numpy
	scikit-learn
	torch

[options.entry_points]
console_scripts = 
	mlpylint = src.analysis.runner:main

[options.extras_require]
dev = 
	pytest>=7.2.2

[egg_info]
tag_build = 
tag_date = 0

