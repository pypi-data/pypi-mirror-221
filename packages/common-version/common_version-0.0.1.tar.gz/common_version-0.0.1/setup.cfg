[metadata]
name = common_version
version = attr: __version__
url = https://github.com/hsc1102/common_version.git
author = hsc
author_email = 1608531788@qq.com
description = common_version
long_description = file: README.md
long_description_content_type = text/x-rst
license = BSD-3-Clause
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
python_requires = >=3.6
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	requests

[options.packages.find]
exclude = tests,tests.*,docs,docs.*

[flake8]
exclude = .svn,CVS,.bzr,.hg,.git,__pycache,.ropeproject,venv,migrations
max-line-length = 119

[isort]
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
known_first_party = common_version
line_length = 119
multi_line_output = 5

[egg_info]
tag_build = 
tag_date = 0

