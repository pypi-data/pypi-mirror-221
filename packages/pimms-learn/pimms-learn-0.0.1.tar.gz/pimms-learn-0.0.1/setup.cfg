[metadata]
name = pimms-learn
version = attr:vaep.__version__
description = Imputing (MS-based prote-) omics data using self supervised deep learning models
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RasmussenLab/pimms
author = Henry Webel
author_email = "Henry Webel" <henry.webel@cpr.ku.dk>
license = gpl-3.0
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Intended Audience :: Healthcare Industry
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
packages = find:
include_package_data = True
install_requires = 
	numpy
	matplotlib
	pandas>=1.4
	plotly
	torch<2
	scikit-learn>=1.0
	scipy
	seaborn
	fastai
	omegaconf
	tqdm

[options.packages.find]
exclude = 
	test*

[mypy]
python_version = 3.8
warn_unused_configs = True
show_error_context = True
pretty = True
namespace_packages = True
check_untyped_defs = True

[flake8]
max-line-length = 120
aggressive = 2

[tool:pytest]
testpaths = test
addopts = --cov --strict-markers
xfail_strict = True

[coverage:run]
source = vaep
branch = True

[coverage:report]
show_missing = True
skip_covered = True

[coverage:paths]
source = 
	vaep
	*/site-packages/vaep

[tox:tox]
envlist = py38
isolated_build = True

[testenv]
deps = 
	pytest
	pytest-cov
commands = 
	pytest {posargs}

[testenv:typecheck]
deps = 
	mypy
	pytest
	types-termcolor
commands = 
	mypy --ignore-missing-imports {posargs:vaep}

[testenv:format]
skip_install = True
deps = 
	yapf
	toml
commands = 
	yapf --version
	yapf {posargs:--recursive --diff vaep}

[testenv:format-in-place]
skip_install = True
deps = 
	yapf
	toml
commands = 
	yapf --version
	yapf {posargs:--recursive --in-place vaep}

[testenv:lint]
skip_install = True
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs:src test}

[testenv:docs]
deps = 
	sphinx
	sphinx-book-theme
commands = 
	sphinx-apidoc \
	--force \
	--implicit-namespaces \
	--module-first \
	--separate \
	-o docs/reference/ \
	vaep
	sphinx-build -n -W --keep-going -b html docs/ docs/_build/

[testenv:devdocs]
deps = 
	sphinx
	sphinx-autobuild
	sphinx-book-theme
commands = 
	sphinx-apidoc \
	--force \
	--implicit-namespaces \
	--module-first \
	--separate \
	-o docs/reference/ \
	vaep
	sphinx-autobuild -n -W -b html docs/ docs/_build/

[egg_info]
tag_build = 
tag_date = 0

