[metadata]
name = balderhub-rfb
description = balderhub-rfb: balderhub package for testing rfb/vnc clients and servers
author = Max Stahlschmidt and others
long_description = file: README.md
long_description_content_type = text/markdown
url = https://hub.balder.dev/projects/rfb
license = MIT
license_files = LICENSE
platforms = unix, linux, osx, cygwin, win32
keywords = test, systemtest, reusable, scenario, junit, balder
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Testing
	Topic :: Utilities
project_urls = 
	Source=https://github.com/balder-dev/balderhub-rfb
	Tracker=https://github.com/balder-dev/balderhub-rfb/issues

[options]
packages = 
	balderhub.rfb
	balderhub.rfb.lib
	balderhub.rfb.lib.features
	balderhub.rfb.lib.features.client
	balderhub.rfb.lib.features.server
	balderhub.rfb.lib.setup_features
	balderhub.rfb.lib.setup_features.client
	balderhub.rfb.lib.setup_features.server
	balderhub.rfb.lib.utils
	balderhub.rfb.scenarios
	balderhub.rfb.scenarios.client
	balderhub.rfb.scenarios.client.client2server
	balderhub.rfb.scenarios.client.client2server.client_cut_text
	balderhub.rfb.scenarios.client.client2server.framebuffer_update_request
	balderhub.rfb.scenarios.client.client2server.key_event
	balderhub.rfb.scenarios.client.client2server.pointer_event
	balderhub.rfb.scenarios.client.client2server.set_encodings
	balderhub.rfb.scenarios.client.client2server.set_pixel_format
	balderhub.rfb.scenarios.client.encodings
	balderhub.rfb.scenarios.client.establishment
	balderhub.rfb.scenarios.client.handshaking
	balderhub.rfb.scenarios.client.server2client
	balderhub.rfb.scenarios.client.server2client.bell
	balderhub.rfb.scenarios.client.server2client.framebuffer_update
	balderhub.rfb.scenarios.client.server2client.server_cut_text
	balderhub.rfb.scenarios.client.server2client.set_color_map_entries
	balderhub.rfb.scenarios.server
	balderhub.rfb.scenarios.server.client2server
	balderhub.rfb.scenarios.server.client2server.client_cut_text
	balderhub.rfb.scenarios.server.client2server.framebuffer_update_request
	balderhub.rfb.scenarios.server.client2server.key_event
	balderhub.rfb.scenarios.server.client2server.pointer_event
	balderhub.rfb.scenarios.server.client2server.set_encodings
	balderhub.rfb.scenarios.server.client2server.set_pixel_format
	balderhub.rfb.scenarios.server.encodings
	balderhub.rfb.scenarios.server.establishment
	balderhub.rfb.scenarios.server.handshaking
	balderhub.rfb.scenarios.server.server2client
	balderhub.rfb.scenarios.server.server2client.bell
	balderhub.rfb.scenarios.server.server2client.framebuffer_update
	balderhub.rfb.scenarios.server.server2client.server_cut_text
	balderhub.rfb.scenarios.server.server2client.set_color_map_entries
install_requires = 
	baldertest>=0.1.0b7
python_requires = >=3.9
package_dir = 
	=src
setup_requires = 
	setuptools
	setuptools-scm>=6.0
zip_safe = no

[egg_info]
tag_build = 
tag_date = 0

