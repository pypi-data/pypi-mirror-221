[project]
name = 'IngeoDash'

authors = [
    {name = 'Mario Graff', email = 'mgraffg@ieee.org'},
]
description = 'IngeoDash can help to label a dataset'
requires-python = '>= 3.8'
license = {text = 'Apache License Version 2.0'}

dependencies = [
    'numpy',
    'b4msa',
    'microtc',
    'evomsa',
    'dash',
    'dash_bootstrap_components',
    'scikit-learn',
]
dynamic = ['version', 'readme']

[tool.setuptools.dynamic]
version = {attr = 'IngeoDash.__version__'}
readme = {file = 'README.rst'}
