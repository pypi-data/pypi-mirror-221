[tool.poetry]
name = "agent-os-py"
version = "0.0.1"
description = "A library and runtime to build autonomous AI agents."
authors = []
license = "MIT"
readme = "README.md"
packages = [{include = "src"}]
repository = "https://github.com/lukebuehler/agent-os"

[tool.poetry.dependencies]
python = "^3.10"
python-dotenv = "^1.0.0"
pydantic = "^2.0.1"
aiofiles = "^23.1.0"
async-lru = "^2.0.2"
pytest = "^7.3.1"
pytest-asyncio = "^0.21.0"
tomlkit = "^0.11.8"
lmdb = "^1.4.1"
watchfiles = "^0.19.0"
starlette = "^0.28.0"
sse-starlette = "^1.6.1"
uvicorn = "^0.22.0"
httpx = "^0.24.1"
httpx-sse = ">=0.3.0,<0.4.0"
python-magic = "^0.4.27"
jinja2 = "^3.1.2"
click = "^8.1.5"
openai = "^0.27.8"
pandas = "^1.5.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.poetry.scripts]
aos = "src.cli:cli"
cli = "src.cli:cli"
perf = "tests.perf.perf:main"
