[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "firefish.py"
version = "0.0.1"
authors = [
  { name="phin", email="phinw@protonmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://codeberg.org/phin/firefish.py"
"Bug Tracker" = "https://codeberg.org/phin/firefish.py/issues"
