[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "safe-py-carol"
version = "0.0.1"
authors = [
    { name = "gagebroberg", email = "gagebroberg@tamu.edu" },
]
description = "This package contains the SAFEPy Programmable Query Application for querying the National Transportation Safety Board investigations database."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/srimenon/SAFE-Py"

