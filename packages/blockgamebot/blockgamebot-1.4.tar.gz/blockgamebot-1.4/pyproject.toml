[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "blockgamebot"
version = "1.4"
authors = [
  { name="asov", email="noemtdev@gmail.com" },
]
description = "An API Wrapper for the block game bot api"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords=['python', 'hypixel', 'skyblock', 'scammerlist', 'blockgamebot', 'blockgamebot']

[project.urls]
"Homepage" = "https://github.com/noemtdev/api-wrapper"
"Bug Tracker" = "https://github.com/noemtdev/api-wrapper/issues"