[tool.poetry]
name = "data-pilot"
version = "0.0.2"
description = "Use LLMs to automate data science tasks"
authors = ["Amar <amar439412@gmail.com>"]
readme = "README.md"
packages = [{include = "DataPilot"}]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
replicate = "^0.8.4"
openai = "^0.27.8"
pyspark = "^3.4.1"
