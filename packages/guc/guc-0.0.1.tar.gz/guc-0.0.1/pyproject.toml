[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "guc"
version = "0.0.1"
authors = [
  { name="groundupcoder" },
]
description = "A utility library for making games with Pygame"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/groundupcoder/guc"
"Bug Tracker" = "https://github.com/groundupcoder/guc/issues"