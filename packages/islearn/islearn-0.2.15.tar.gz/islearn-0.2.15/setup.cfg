[metadata]
name = islearn
version = attr: islearn.__version__
author = Dominic SteinhÃ¶fel
author_email = dominic.steinhoefel@cispa.de
description = ISLearn (Learning ISLa input invariants)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/rindPHI/islearn
project_urls = 
	Bug Tracker = https://github.com/rindPHI/islearn/issues
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Topic :: Scientific/Engineering
	Topic :: Security
	Topic :: Software Development :: Testing

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
include_package_data = True
install_requires = antlr4-python3-runtime>=4.13.0
	datrie>=0.8.2
	grammar_graph>=0.1.11
	isla-solver>=1.14.1
	pathos>=0.2.9
	requests>=2.28.1
	toml>=0.10.2
	z3-solver>=4.10.2.0

[options.extras_require]
test = 
	docutils>=0.18.1
	pytest-cov>=3.0.0
	pytest-forked>=1.3.0
	pytest-html>=3.1.1
	pytest-profiling>=1.7.0
	pytest-pycharm>=0.7.0
	pytest-randomly>=3.12.0
	pytest-rerunfailures>=10.2
	pytest-xdist>=2.4.0
	pytest>=7.1.2
	pythonping>=1.1.2
	scapy>=2.4.5
dev = setuptools-antlr>=0.4.0

[options.packages.find]
where = src

[options.package_data]
islearn = patterns.toml

[antlr]
output = default=.
listener = yes

[egg_info]
tag_build = 
tag_date = 0

