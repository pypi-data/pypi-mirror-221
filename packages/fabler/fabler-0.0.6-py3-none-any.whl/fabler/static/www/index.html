<!DOCTYPE html>
<html lang="en" data-color-mode="dark" data-dark-theme="dark_high_contrast">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/assets/css/primer.css">
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    <div class="Header">
      <div class="Header-item">
        <a href="#" class="Header-link f4 d-flex flex-items-center">
          <span>Fabler</span>
        </a>
      </div>
    </div>


    <div class="clearfix">
      <div class="col-sm-3 float-left border p-4">
        <div class="clearfix">
          <form>
            <input name="num_sentences" id="num_sentences" class="form-control input-monospace" type="text" placeholder="# of Sentences" />
            <div class="form-group">
              <div class="form-group-header">
                <label for="prompt_text">Prompt:</label>
              </div>
              <div class="form-group-body">
                <textarea name="prompt_text" class="form-control" id="prompt_text"></textarea>
              </div>
            </div>
            <button class="btn btn-primary btn-large btn-block" type="submit">Generate!</button>
          </form>
        </div>

        <div class="clearfix">
          <details class="details-overlay">
            <summary class="btn btn-block">Audio Settings</summary>
            <div class="border p-3 mt-2">Work in Progress!</div>
          </details>
        </div>
      </div>

      <div class="col-sm-9 float-left border p-4">
        <div class="clearfix">
          <div class="col-sm-4 float-left border p-4">
            <h1 class="text-center">Story</h1>
          </div>
          <div class="col-sm-4 float-left border p-4">
            <h1 class="text-center">Audio</h1>
          </div>
          <div class="col-sm-4 float-left border p-4">
            <h1 class="text-center">Images</h1>
          </div>
        </div>

        <div class="clearfix">
          <!--  -->
          <div class="col-sm-4 float-left border p-4">
            <div id="story">


<div class="Box">
  <div class="Box-header Box-header--blue">
    <h3 class="Box-title">
      SENTENCE_TEXT PLAY_BUTTON
    </h3>
  </div>
  <div class="Box-body">
    IMAGE
    OTHER BUTTONS(e.g. REGENERATE)
  </div>
</div>

            </div>
          </div>
          <!--  -->
          <!--  -->
          <div class="col-sm-4 float-left border p-4">
            <div id="audio">
            </div>
          </div>
          <!--  -->
          <!--  -->
          <div class="col-sm-4 float-left border p-4">
            <div id="images">
            </div>
          </div>
          <!--  -->
        </div>

      </div>
    </div>

    <script type="text/javascript" src="/assets/js/main.js"></script>

  </body>
</html>
