# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = tests-py{37,38,39,310,311}-{nix,win}

[testenv]
passenv = *
recreate = true
allowlist_externals =
    win: cmd
    nix: rm
deps =
    appdirs
    coverage
    behave
    allure-behave
    allure-pytest<=2.12.0
    pytest
    nose
    mock
commands =
    - pip list
    - coverage run -m pytest -v --durations=10 --durations-min=10 --alluredir=./allure-results ./tests
    - behave -v -f allure_behave.formatter:AllureFormatter -o ./allure-results

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report -m
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
