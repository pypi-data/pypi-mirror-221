[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "deckian"
version = "0.0.1"
description = "Dual-booting Debian on a Steam Deck, easily."
readme = "README.md"

authors = [
	{ name = "hexaheximal", email = "hexaheximal@proton.me" }
]

license = { file = "LICENSE" }

classifiers = [
	"License :: OSI Approved :: GNU General Public License (GPL)",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3"
]

keywords = ["linux", "debian", "steamdeck"]
dependencies = []
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/deckian/deckian"

[project.scripts]
deckian = "deckian.__main__:main"

[tool.setuptools]
packages = ["deckian"]
