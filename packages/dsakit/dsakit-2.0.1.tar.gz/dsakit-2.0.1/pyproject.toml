[project]
name = "dsakit"
version = "2.0.1"
authors = [
  { name="Aayush65", email="cdtaayushgupta@gmail.com" },
]
description = "A package aimed at providing various data structures and their functions to solve dsa problems"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Aayush65/DSAKit"
"Bug Tracker" = "https://github.com/Aayush65/DSAKit/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"