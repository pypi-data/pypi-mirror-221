[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "une_ai"
version = "1.1.4"
authors = [
    {name = "Jonathan Vitale", email = "jvitale@une.edu.au"},
]
description = "Modules used to facilitate the tutorial sessions for UNE unit COSC350/550"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["UNE", "AI", "teaching"]
license = {file = "LICENSE"}
dependencies = [
    "pygame",
    "numpy",
    "scipy",
    "pyDatalog",
    "scikit-learn",
    "matplotlib",
    "pgmpy",
    "pomegranate"
]
