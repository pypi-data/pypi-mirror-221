[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "procsimulator"
version = "0.1.2"
authors = [
  { name="Nuno Velosa", email="nunovelosa@hotmail.com" },
]
description = "An energy community simulator to develop and evaluate load balancing schemes."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/nunovelosa/procsim"
"Bug Tracker" = "https://gitlab.com/nunovelosa/procsim/issues"