[build-system]
requires = ["setuptools", "setuptools-scm[toml]"]
build-backend = "setuptools.build_meta"

[project]
name = "jobmon_server"
description="Web Service and Model for Jobmon"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.7",
]
dependencies = [
    'jobmon_core==3.2.2',
    'flask',
    'flask_cors',
    'elastic-apm[flask]',
    'pymysql',  # install MySQLdb/mysqlclient for more performance
    'sqlalchemy',
    'sqlalchemy_utils',
    'structlog',
    'scipy',
    'pandas',
    'polars',
]
dynamic = ["version"]

[project.scripts]
jobmon_server = "jobmon.server.cli:main"

[tool.setuptools]
license-files = ["../LICENSE"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
root = ".."
local_scheme = "no-local-version"
version_scheme = "release-branch-semver"
git_describe_command = [
    'git',
    'describe',
    '--dirty',
    '--tags',
    '--long',
    '--match',
    'server-[0-9]*',  # only match on tags prefixed with this subdirectory tags
]
