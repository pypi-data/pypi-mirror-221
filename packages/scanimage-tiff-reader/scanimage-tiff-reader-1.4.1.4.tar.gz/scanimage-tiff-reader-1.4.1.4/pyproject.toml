[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "scanimage-tiff-reader"
version = "1.4.1.4"
description = "A fast (big)tiff reader that provides access to ScanImage-specific metadata."
readme = "README.rst"
license = {file = "LICENSE"}
authors = [
    {name = "Nathan Clack"},
]
requires-python = ">=3.7"
maintainers = [
    {name = "Lawrence Niu", email = "lawrence@mbfbioscience.com"},
    {name = "Nelson Downs", email = "nelson@mbfbioscience.com"},
    {name = "MBF Support", email = "support@mbfbioscience.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: MacOS :: MacOS X",
    "Environment :: MacOS X",
    "Environment :: Win32 (MS Windows)",
    "Topic :: Scientific/Engineering",
    "Development Status :: 5 - Production/Stable"
]
dependencies = [
    "numpy",
]

[project.urls]
repository = "https://gitlab.com/vidriotech/scanimagetiffreader-python"
documentation = "https://vidriotech.gitlab.io/scanimagetiffreader-python"

[project.scripts]
scanimage-tiff-reader = "scanimage_tiff_reader:main"

[tool.setuptools]
package-dir = {"" = "src"}
