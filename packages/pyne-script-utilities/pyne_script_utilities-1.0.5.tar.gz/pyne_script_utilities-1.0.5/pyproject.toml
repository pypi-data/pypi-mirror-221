[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pyne_script*"]
namespaces = false

[project]
name = "pyne_script_utilities"
version = "1.0.5"
authors = [
  { name="80sVectorz"},
]
description = "A set of utility sub-modules that allow for code structure similar to pinescript in python"
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["numpy"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.urls]
"Homepage" = "https://github.com/80sVectorz/pyne_script"
"Bug Tracker" = "https://github.com/80sVectorz/pyne_script/issues"
