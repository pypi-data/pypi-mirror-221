[package]
name = "klvm_tools_rs"
version = "0.1.34"
edition = "2018"
authors = ["Art Yerkes <art.yerkes@gmail.com>"]
description = "tools for working with chiklisp language; compiler, repl, python and wasm bindings"
homepage = "https://prozacchiwawa.github.io/klvm_tools_rs/"
readme = "README.md"
repository = "https://github.com/Chik-Network/klvm_tools_rs"
license = "Apache-2.0"
keywords = ["chik", "chiklisp", "klvm"]
categories = ["command-line-utilities"]

[package.metadata.maturin]
python-source = "python"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hex = "0.4.3"
num-bigint = { version = "0.4.0", features = ["serde"] }
bls12_381 = "0.7.0"
bytestream = "0.4.1"
num-traits = "0.2.14"
lazy_static = "1.4.0"
unicode-segmentation = "1.8.0"
derivative = "2.2.0"
encoding8 = "0.3.2"
num = "0.4.0"
indoc = "1.0"
do-notation = "0.1.3"
serde_json = "1.0"
sha2 = "0.9.5"
tempfile = "3.3.0"
klvmr = "0.1.24"
binascii = "0.1.4"
yaml-rust = "0.4"
linked-hash-map = "0.5.6"
serde = { version = "1.0", features = ["derive", "rc"] }

[dev-dependencies]
rand = "0.8.5"
rand_chacha = "0.3.1"

[lib]
name = "klvm_tools_rs"
crate-type = ["cdylib", "rlib"]

[features]
extension-module = ["pyo3"]
default = ["extension-module"]

[target.'cfg(target_family="wasm")'.dependencies]
wasm-bindgen = { version = "0.2.80", features = ["serde-serialize"] }
wasm-bindgen-test = "0.3.25"
js-sys = "0.3.58"
getrandom = { version = "0.2", features = ["js"] }

[target.'cfg(not(target_family="wasm"))'.dependencies]
pyo3 = { version = "0.14.2", features = ["abi3-py37", "extension-module"], optional = true }
getrandom = { version = "0.2" }

[build-dependencies]
pyo3-build-config = "0.15.1"

[[bin]]
name = "opd"
path = "src/classic/bins/opd.rs"

[[bin]]
name = "opc"
path = "src/classic/bins/opc.rs"

[[bin]]
name = "run"
path = "src/classic/bins/run.rs"

[[bin]]
name = "brun"
path = "src/classic/bins/brun.rs"

[[bin]]
name = "cldb"
path = "src/classic/bins/cldb.rs"

[[bin]]
name = "shrink"
path = "src/classic/bins/shrink.rs"

[[bin]]
name = "clisp_to_json"
path = "src/classic/bins/clisp_to_json.rs"

[[bin]]
name = "repl"
path = "src/classic/bins/repl.rs"
