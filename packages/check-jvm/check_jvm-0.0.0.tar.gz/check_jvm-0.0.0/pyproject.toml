[tool.poetry]
name = "check-jvm"
version = "0.0.0"
description = ""
authors = ["Dániel Hagyárossy <daniel@hagyarossy.hu>"]
readme = "README.md"
license = "MIT"
# homepage = "https://"
# documentation = "https://"
keywords = ["oracle jvm", "jvm checker"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
# This is required when creating a namespaced package.
packages = [{include = "check_jvm", from = "src"}]

[tool.poetry.scripts]
check-jvm = 'check_jvm.app:app'

[tool.poetry.dependencies]
python = "^3.10"
rich = "^13.4.2"
typer = "^0.9.0"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.0.0"
isort = "^5.12.0"
black = "^23.7.0"
mypy = "^1.4.1"
coverage = "^7.2.7"
darglint = "^1.8.1"
flake8-bugbear = "^23.7.10"
pytest = "^7.4.0"
pytest-clarity = "^1.0.1"
tox = "^4.6.4"

[tool.black]
line-length = 79
include = '''
(
    ^/tests/*.py
  | ^/src/*
  | ^/conftest[.]py
)
'''
exclude = '''
(
    __pycache__
  | ^/tests/pytest.ini
  | ^.bankruptcy/
  | ^.venv
)
'''

[tool.isort]
extend_skip = [".bankruptcy", ".venv"]
profile = "black"
line_length = 79
multi_line_output = 3
combine_as_imports = true
float_to_top = true

[tool.mypy]
exclude = "(tests|examples|.bankruptcy|.venv)"
mypy_path = "src"
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
show_error_codes = true
warn_unused_ignores = true
namespace_packages = true
explicit_package_bases = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
