[tool.poetry]
name = "scce"
version = "0.1.2"
description = "a Single-cell method for predicting Chromatin Conformation based on gene Expression"
license = "Apache License 2.0"
authors = ["liminghong.dev <lmh0066@outlook.com>"]
readme = "README.md"
repository = "https://github.com/LMH0066/SEE"
keywords = ["bioinformatics", "deep-learning", "single-cell"]

[tool.poetry.dependencies]
python = "^3.8"
setuptools = "^67.6.1"
scglue = "^0.3.2"
vit-pytorch = "^1.2.0"
fanc = "^0.9.25"
pybigwig = "0.3.20"
tensorboard = "^2.13.0"
torch-tb-profiler = "^0.4.1"
captum = "^0.6.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
poethepoet = "^0.19.0"
black = "^23.3.0"


[tool.poetry.group.doc.dependencies]
sphinx = "^6.2.1"
sphinx-autobuild = "^2021.3.14"
myst-parser = "^1.0.0"
nbsphinx = "^0.9.2"
sphinx-rtd-theme = "^1.2.1"
toml = "^0.10.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
