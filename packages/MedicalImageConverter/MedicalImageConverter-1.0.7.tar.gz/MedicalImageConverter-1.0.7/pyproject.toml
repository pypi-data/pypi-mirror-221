[build-system]
requires = ["setuptools>=61.0",
            "numpy>=1.24.2",
            "pandas>=2.0.3",
            "psutil>=5.9.5",
            "pydicom>=2.4.2",
            "opencv-python>=4.7.0.72"]
build-backend = "setuptools.build_meta"

[project]
name = "MedicalImageConverter"
version = "1.0.7"
authors = [
  { name="Caleb OConnor", email="csoconnor@mdanderson.org" },
]
description = "Reads in medical images and converts them into numpy arrays."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3"
]

[project.urls]
"Homepage" = "https://github.com/caleb-oconnor/MedicalImageConverter"
