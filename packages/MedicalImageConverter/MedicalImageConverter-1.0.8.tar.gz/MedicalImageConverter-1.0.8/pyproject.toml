[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "MedicalImageConverter"
version = "1.0.8"
authors = [
  { name="Caleb OConnor", email="csoconnor@mdanderson.org" },
]
description = "Reads in medical images and converts them into numpy arrays."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3"
]

[project.urls]
"Homepage" = "https://github.com/caleb-oconnor/MedicalImageConverter"
