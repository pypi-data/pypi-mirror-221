[tool.poetry]
name = "magnifier"
version = "0.0.8"  # using poetry-dynamic-versioning
description = "精度検証やパラメータチューニングで使用する関数群のライブラリ"
license = "MIT"
authors = ["koreander2001 <neokamiyama@gmail.com>"]
readme = "README.md"
repository = "https://github.com/koreander2001/magnifier"
documentation = "https://koreander2001.github.io/magnifier/"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[tool.poetry.dependencies]
python = "^3.7,<3.10"
matplotlib = "^3.5.1"
mlflow = "^1.22.0"
numpy = "^1.20.0"
pandas = "^1.1.4"
pydub = "^0.25.1"
scikit-learn = "^1.0.2"
seaborn = "^0.11.2"
typing-extensions = "^4.0.1"
python_speech_features = "^0.6"
scipy = "~=1.7.0"

[tool.poetry.dev-dependencies]
black = "^21.12b0"
isort = "^5.10.1"
flake8 = "^4.0.1"
mypy = "^0.931"
Sphinx = "^4.3.2"
sphinx-rtd-theme = "^1.0.0"
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"
