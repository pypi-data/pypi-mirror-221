[metadata]
name = agh_vqis
version = 3.2.0
author = Filip Korus, Jakub NawaÅ‚a
author_email = fkorus@student.agh.edu.pl, jakub.nawala@agh.edu.pl
description = A Python wrapper for 18 image quality indicators.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://qoe.agh.edu.pl/indicators/
license = EVALUATION LICENSE AGREEMENT
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: Other/Proprietary License
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS
	Intended Audience :: Science/Research
	Intended Audience :: Telecommunications Industry
	Topic :: Multimedia :: Video
	Topic :: Scientific/Engineering :: Image Processing

[options]
package_dir = agh_vqis=src/agh_vqis,cpbd=python-cpbd/cpbd
python_requires = >=3.9
install_requires = 
	matplotlib>=3.5.1
	numpy>=1.22.3
	pandas>=1.4.2
	PIMS>=0.5
	scikit-image>=0.19.2
	slicerator>=1.1.0
	scenedetect>=0.6.0.3
	opencv-python>=4.6.0.66
	xgboost==1.7.5
	scikit-learn==1.2.0
	av>=9.0.0
	ffmpeg-python>=0.2.0

[options.package_data]
* = *

[egg_info]
tag_build = 
tag_date = 0

