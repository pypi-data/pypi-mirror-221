[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hirmeos_google_analytics_driver"
version = "0.1.1"
authors = [
  { name="Tai Jantarungsee", email="tai.jantarungsee@ubiquitypress.com" },
]
description = "Functions required by the google-analytics-local-driver"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "hirmeos-clients >= 0.1.6",
  "flake8==3.6.0",
  "google-api-core==1.14.3",
  "google-api-python-client==1.7.11",
  "google-auth==1.6.3",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/ubiquitypress/google_analytics_driver"
