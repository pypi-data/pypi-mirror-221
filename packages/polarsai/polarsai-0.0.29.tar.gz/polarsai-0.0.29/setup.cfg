[metadata]
name = polarsai
version = 0.0.29
author = Aaron McClendon
author_email = aaron.mcclendon@aimpointdigital.com
description = poalrsai is an integration between the Python Polars library and LLM models created by Aimpoint Digital, LP
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Aimpoint-Digital/polars-ai
project_urls = 
	Bug Tracker = https://github.com/Aimpoint-Digital/polars-ai
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
include_package_data = true
install_requires = 
	astor
	ipython
	langchain
	pandas
	pandasai
	polars
	Requests
	vertexai

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

