[tool.poetry]
name = "peachpayments-partner-pydantic"
version = "1.2.0"
description = "PeachPayments Partner Pydantic library contains Pydantic schemas to help integrate PeachPayments with their partners."
readme = "README.md"
license = "MIT"
authors = ["PeachPayments <support@peachpayments.com>"]
repository = "https://gitlab.com/peachpayments/peachpayments-partner-pydantic/"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Financial and Insurance Industry",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
  "Typing :: Typed"
]

[tool.poetry.dependencies]
python = "^3.9"
ipaddress = "^1.0.23"
pydantic = "^1.9.1"
iso4217 = "^1.9.20220401"
email-validator = "^1.2.1"
peachpayments-partner = "^0.1.12"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
autoflake = "^1.4"
pydocstyle = "^6.1.1"
ipaddress = "^1.0.23"
python-dateutil = "^2.8.2"
mock = "^4.0.3"
pytest = "^7.1.2"
mypy = "^0.961"
flake8 = "^4.0.1"
isort = "^5.10.1"
pytest-cov = "^3.0.0"
pytest-mypy = "^0.9.1"
pre-commit = "^2.19.0"
types-python-dateutil = "^2.8.17"
types-mock = "^4.0.15"
freezegun = "^1.2.1"
pytest-asyncio = "^0.18.3"
types-freezegun = "^1.1.10"
datamodel-code-generator = "^0.13.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ["py39"]

[tool.mypy]
ignore_missing_imports=true
