[metadata]
name = shioaji_position_management
version = 1.0.1
author = NickLin910221
author_email = nicklin910221@gmail.com
description = An Extensions help you trading with Sinopac shioaji
long_description = file: README.md
long_description_content_type = text/markdown
keywords = shioaji
url = https://github.com/NickLin910221/shioaji_position_management
project_urls = 
	Bug Tracker = https://github.com/NickLin910221/Shioaji_Position_Management/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	shioaji
	loguru

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

