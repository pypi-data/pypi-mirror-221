[tool.poetry]
name = "datarefiner-client"
version = "0.0.1"
description = "API client for Datarefiner"
authors = ["Datarefiner <admin@datarefiner.com>"]
readme = "README.md"
packages = [{include = "datarefiner_client"}]

[tool.poetry.dependencies]
python = "^3.8"
pandas = ">=1.4"
environs = "^9.5.0"
requests = "^2.31.0"
progressbar = "^2.5"

[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
black = {extras = ["jupyter"], version = "^23.7.0"}
pytest-cov = "^4.1.0"
pytest = "^7.4.0"
pytest-srcpaths = "^1.2.1"
jupyter = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = ["-v", "-ra", "--cov=."]

[tool.semantic_release]
branch = "main"
version_variable = "datarefiner_client/__init__.py:__version__"

[tool.black]
line-length = 120
