[metadata]
name = collagen
description = A virtual stack machine that executes Python code based on instructions provided in a JSON file.
url = https://github.com/ieg-tech/collagen.git
license = 
install_requires = 
	versioneer

[options]
packages = 
	collagen
	mkdocstrings_handlers.collagen
include_package_data = True

[options.extras_require]
develop = 
	flake8
	pytest
docs = 
	mkdocs
	mkdocstrings[python]
	mkdocs-terminal
	pytkdocs[numpy-style]>=0.5.0
json5 = 
	json5
hjson = 
	hjson

[options.entry_points]
console_scripts = 
	collagen = collagen.cli:main

[options.package_data]
mkdocstrings_handlers.collagen = 
	templates/terminal/*.html

[flake8]
extend-ignore = E722, E203
max-line-length = 127

[versioneer]
VCS = git
style = pep440
versionfile_source = collagen/_version.py
versionfile_build = collagen/_version.py

[egg_info]
tag_build = 
tag_date = 0

