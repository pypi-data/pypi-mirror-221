[tool.poetry]
name = "hyperopt-prophet"
version = "0.2.3"
description = "Integration of prophet forecasting with hyperopt, mlflow"
authors = ["Carlos D. Escobar-Valbuena <carlosdavidescobar@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    {include = "hyperopt_prophet"},
    {include = "main.py"}
]

[tool.poetry.dependencies]
python = "^3.8"
prophet = "1.1.1"
holidays = "0.24"
plotly = "5.15.0"
pandas = "^2.0.3"
pydantic = "^2.1.0"
hyperopt = "0.2.7"
mlflow = "2.5.0"
cloudpickle = "^2.2.1"
cython = "^3.0.0"
mlflowops = '^0.1.2'
nbformat = "^5.9.1"


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pytest = "^7.4.0"
pylint = "^2.17.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
hyperopt_prophet = 'hyperopt_prophet:entrypoint'