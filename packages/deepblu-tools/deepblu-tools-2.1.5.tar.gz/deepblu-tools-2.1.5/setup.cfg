[metadata]
name = deepblu-tools
description = Deepblu Tools
author = Sander Van de Moortel
author_email = sander.vandemoortel@gmail.com
license = GPLv3
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/bluppfisk/deepblu-tools/
project_urls = 
	Documentation = https://github.com/bluppfisk/deepblu-tools/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[easy_install]

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	requests~=2.31
	xsdata~=22.7
	click~=8.1.3

[options.packages.find]
where = 
	src

[options.extras_require]
develop = 
	flake8
	black
	virtualenv

[options.entry_points]
console_scripts = 
	deepblu-backup = deepblu_tools.bin.cli:main

[bdist_wheel]
universal = 1

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	build
	dist
	.eggs

[egg_info]
tag_build = 
tag_date = 0

