[metadata]
name = django-identities
version = attr: identities.__version__
license = LGPL3
description = A django app with authentication related functionality, a custom user model and object level permissions / groups.
long_description = file: README.md
long_description_content_type = text/markdown
author = Jarosław Surkont, Gerhard Bräunlich, Robin Engler, Christian Ribeaud, François Martin
author_email = jaroslaw.surkont@unibas.ch, gerhard.braeunlich@id.ethz.ch, robin.engler@sib.swiss, christian.ribeaud@karakun.com, francois.martin@karakun.com
url = https://gitlab.com/biomedit/django-identities
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent

[options]
install_requires = 
	Django>=3.2
	djangorestframework>=3.12
	django-simple-history>=3.1.1
	django-guardian>=2.4
	authlib>=0.15
	django-drf-utils>=2.0.0
packages = find:
zip_safe = False
python_requires = >=3.10

[options.package_data]
identities = py.typed

[options.extras_require]
dev = 
	pylint==2.17.4
	pylint-django==2.5.3
	mypy==1.4.1
	black==23.7.0
	pytest==7.4.0
	pytest-django
	requests
	bandit==1.7.5
	pytest-factoryboy==2.5.1
	django-stubs
	djangorestframework-stubs

[options.packages.find]
exclude = 
	tests
	tests.*

[egg_info]
tag_build = 
tag_date = 0

