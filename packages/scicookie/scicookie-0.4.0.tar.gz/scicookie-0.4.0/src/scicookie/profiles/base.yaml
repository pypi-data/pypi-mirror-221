    option: use_git
    values:
      - True
  enabled: false

git_https_origin:
  message: Git https origin URL
  help: ""
  type: "text"
  depends_on:
    option: use_git
    values:
      - True
  enabled: false

git_https_upstream:
  message: Git https upstream URL
  help: ""
  type: "text"
  depends_on:
    option: use_git
    values:
      - True
  enabled: false

git_main_branch:
  message: Git main branch
  help: ""
  type: "text"
  default: main
  depends_on:
    option: use_git
    values:
      - True
  enabled: false
