code_of_conduct:
  message: Select Code of Conduct
  help: ""
  type: single-choice
  choices:
    - None
    - contributor-covenant
    - citizen-code-of-conduct
  enabled: true

governance_document:
  message: Select a governance document template
  help: ""
  type: single-choice
  choices:
    - None
    - numpy-governance
    - sciml-governance
  enabled: false

roadmap_document:
  message: Select a Roadmap document template
  help: ""
  type: single-choice
  choices:
    - None
    - pytorch-ignite-roadmap
  enabled: false

