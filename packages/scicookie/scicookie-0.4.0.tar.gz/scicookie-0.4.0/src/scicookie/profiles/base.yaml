author_full_name:
  message: Author's name
  help: See more at https://
  type: text
  default: Roronoa Zoro
  enabled: true

author_email:
  message: Author's email
  help: ""
  type: text
  default: zoro@one.piece
  enabled: true

project_name:
  message: Project name the title of the project
  help: ""
  type: text
  default: OSL Python package
  enabled: true

project_short_description:
  message: Project short description
  help: ""
  type: text
  default: This Project aims to ...
  enabled: true

project_slug:
  message: Project slug the code name for your project
  help: ""
  type: text
  default: osl-template
  enabled: true

package_slug:
  message: Package slug the code name for your package
  help: ""
  type: text
  default: osl_template
  enabled: true

project_version:
  message: Project version
  help: ""
  type: text
  default: 0.1.0
  enabled: true

project_url:
  message: Project URL
  help: ""
  type: text
  default: https://osl-template.com
  enabled: true

project_license:
  message: Select the project license
  help: ""
  type: single-choice
  choices:
    - MIT
    - BSD 3 Clause
    - ISC license
    - Apache Software License 2.0
    - GNU General Public License v3
    - Other
  enabled: true

project_layout:
  message: Select the project layout
  help: ""
  type: single-choice
  choices:
    - src
    - flat
  enabled: false

build_system:
  message: Select the build system
  help: ""
  type: single-choice
  choices:
    - poetry
    - flit
    - mesonpy
    - setuptools
    - pdm
    - hatch
  enabled: false

command_line_interface:
  message: Select the Command Line Interface (CLI)
  help: ""
  type: single-choice
  choices:
    - No command-line interface
    - Click
    - Argparse
  enabled: false

documentation_engine:
  message: Select the Documentation Engine
  help: ""
  type: single-choice
  choices:
    - mkdocs
    - sphinx
    - jupyter-book
  enabled: false

use_tools:
  message: Select the initial tools you want to add to your project
  help: ""
  type: multiple-choices
  choices:
    - bandit
    - black
    - blue
    - conda
    - coverage
    - flake8
    - ruff
    - isort
    - mccabe
    - pre-commit
    - pydocstyle
    - pytest
    - hypothesis
    - shellcheck
    - vulture
  enabled: false

use_containers:
  message: Select the container technology for this project
  help: ""
  type: single-choice
  choices:
    - None
    - Docker
    - Podman
    - kubernetes
  enabled: false

