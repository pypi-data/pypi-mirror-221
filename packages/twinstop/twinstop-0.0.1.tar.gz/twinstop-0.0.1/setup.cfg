[metadata]
name = twinstop
version = 0.0.1
author = Marco Mariotti and Sergio Sanchez Moragues
author_email = marco.mariotti@ub.edu
description = twinstop identifies selenoproteins in close related transcriptomes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/marco-mariotti/twinstop
project_urls = 
https = //github.com/marco-mariotti
	Github Website=https://github.com/marco-mariotti
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	biopython >= 1.78
	easyterm >= 1.0.0
	easybioinfo >= 0.2.1
	extend_orfs >= 0.0.27
	file-chunk-iterators >= 0.0.1
	pyranges >= 0.0.120
	pandas >= 1.3.5
	multiprocess >= 0.70.14
	numpy >= 1.21.5
	scikit-learn >= 1.3.0

[options.packages.find]
where = src

[options.package_data]
* = data_files/*

[egg_info]
tag_build = 
tag_date = 0

