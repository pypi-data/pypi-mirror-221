[metadata]
name = pygamergui
version = 0.6
author = vishnu01
author_email = koharrupesh@gmail.com
description = A pakage to create easy gui in Python
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Bishnu-coder/pygamergui
project_urls = 
	Bug Tracker = https://github.com/Bishnu-coder/pygamergui
