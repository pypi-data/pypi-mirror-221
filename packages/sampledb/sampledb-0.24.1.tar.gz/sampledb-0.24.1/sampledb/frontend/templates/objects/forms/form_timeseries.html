<div class="form-group row{% if id_prefix+'_data' in errors %} has-error{% elif id_prefix+'_data' in form_data %} has-success{% endif %}" style="padding-right:0.75em">
  {% include "objects/forms/property_label.html" %}
  <div class="col-md-9">
    {% include "objects/forms/form_timeseries_field.html" %}
    {% if id_prefix+'_data' in errors %}<span class="help-block"><strong>{{ _('Error:') }}</strong> {{ errors[id_prefix+'_data'] }}</span>{% endif %}
    {% if 'note' in schema %}<span class="help-block"><strong>{{ _('Note:') }}</strong> {{ schema['note'] | get_translated_text }}</span>{% endif %}
    </div>
</div>
