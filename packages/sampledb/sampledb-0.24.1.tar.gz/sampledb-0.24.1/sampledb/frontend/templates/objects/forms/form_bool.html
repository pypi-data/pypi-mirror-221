<div class="form-group{% if id_prefix+'_hidden' in errors %} has-error{% elif id_prefix+'_hidden' in form_data %} has-success{% endif %} row" style="padding-right:0.75em">
  {% include "objects/forms/property_label.html" %}
  <div class="col-md-9">
    <div class="checkbox" style="">
    <label>
      <span class="sr-only">{{ schema.title | get_translated_text }}</span>
        <input type="hidden" name="{{ id_prefix }}_hidden" value="checkbox exists">
        <input type="checkbox" name="{{ id_prefix }}_value" {% if id_prefix+'_hidden' in form_data %}{% if id_prefix+'_value' in form_data%}checked{% endif %}{% elif data is not none and "value" in data and data.value%}checked="checked"{% endif %}>
    </label>
    {% if id_prefix+'_hidden' in errors %}<span class="help-block"><strong>{{ _('Error:') }}</strong> {{ errors[id_prefix+'_hidden'] }}</span>{% endif %}
    {% if 'note' in schema %}<span class="help-block"><strong>{{ _('Note:') }}</strong> {{ schema['note'] | get_translated_text }}</span>{% endif %}
    </div>
  </div>
</div>
