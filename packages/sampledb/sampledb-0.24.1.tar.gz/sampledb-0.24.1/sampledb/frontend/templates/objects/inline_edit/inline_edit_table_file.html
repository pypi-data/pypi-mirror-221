<div class="form-area">
  {# View #}
  <div class="view-switch">
    {% include "objects/view/file_value.html" %}
    <a class="edit-helper"><i class="fa fa-pencil-square-o"></i></a>
    <div class="alert-upload-failed">
      {{ _('Your input is not valid. Please check.') }}
    </div>
  </div>
  {# Form #}
  <div class="form-switch">
    <div class="{% if id_prefix+'_file_id' in errors %} has-error{% elif id_prefix+'_file_id' in form_data %} has-success{% endif %} row" style="padding-right:0.75em; padding-left:1em;">
      {% include "objects/forms/form_file_field.html" %}
    </div>
  </div>
</div>
