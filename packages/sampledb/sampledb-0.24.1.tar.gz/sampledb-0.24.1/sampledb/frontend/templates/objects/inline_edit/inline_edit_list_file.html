<div class="input-list form-area">
  {# View #}
  <div class="view-switch">
    {% include "objects/view/file_value.html" %}
    <a class="edit-helper"><i class="fa fa-pencil-square-o"></i></a>
    <div class="alert-upload-failed">
      {{ _('Your input is not valid. Please check.') }}
    </div>
  </div>
  {# Form #}
  <div class="form-switch">
    {% include "objects/forms/form_file_field.html" %}
    {% if id_prefix+'_file_id' in errors %}
      <span class="help-block"><strong>{{ _('Error:') }}</strong> {{ errors[id_prefix+'_file_id'] }}</span>
    {% endif %}
  </div>
</div>
