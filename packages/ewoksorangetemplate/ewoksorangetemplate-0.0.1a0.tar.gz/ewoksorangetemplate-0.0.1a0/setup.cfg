[metadata]
name = ewoksorangetemplate
version = attr: ewoksorangetemplate.__version__
author = ESRF
author_email = wout.de_nolf@esrf.fr
description = Template for projects that implement Ewoks tasks with Orange widgets
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
url = https://gitlab.esrf.fr/workflow/ewoksorangetemplate/
project_urls = 
	Source = https://gitlab.esrf.fr/workflow/ewoksorangetemplate/
	Documentation = https://ewoksorangetemplate.readthedocs.io/
	Tracker = https://gitlab.esrf.fr/workflow/ewoksorangetemplate/issues/
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
keywords = 
	orange3 add-on,ewoks

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	ewoks[orange]
namespace_packages = 
	orangecontrib

[options.packages.find]
where = src

[options.extras_require]
test = 
	pytest >=7
dev = 
	%(test)s
	black >=22
	flake8 >=4
doc = 
	%(test)s
	sphinx >=4.5
	sphinx-autodoc-typehints >=1.16

[options.entry_points]
orange3.addon = 
	ewoksorangetemplate=orangecontrib.ewoksorangetemplate
orange.widgets = 
	Examples=orangecontrib.ewoksorangetemplate
	ExamplesCategories=orangecontrib.ewoksorangetemplate.categories
orangecanvas.examples = 
	Examples=orangecontrib.ewoksorangetemplate.tutorials
	Examples1=orangecontrib.ewoksorangetemplate.categories.examples1.tutorials
	Examples2=orangecontrib.ewoksorangetemplate.categories.examples2.tutorials
orange.widgets.tutorials = 
	Examples=orangecontrib.ewoksorangetemplate.tutorials
	Examples1=orangecontrib.ewoksorangetemplate.categories.examples1.tutorials
	Examples2=orangecontrib.ewoksorangetemplate.categories.examples2.tutorials
orange.canvas.help = 
	html-index=orangecontrib.ewoksorangetemplate:WIDGET_HELP_PATH
ewoks.tasks.class = 
	ewoksorangetemplate.tasks.*=ewoksorangetemplate

[options.package_data]
* = *.ows, *.png, *.svg

[flake8]
ignore = E501, E203, W503
max-line-length = 88
exclude = 
	.eggs

[coverage:run]
omit = 
	setup.py
	*/tests/*

[egg_info]
tag_build = 
tag_date = 0

