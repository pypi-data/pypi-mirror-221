[tool.poetry]
name = "pureskillgg-assistant-coach"
version = "1.1.1"
description = "Shared Python modules to assist coaching services."
authors = ["PureSkill.gg <secure@pureskill.gg>"]
license = "SEE LICENSE IN LICENSE.txt"
readme = "README.rst"
homepage = "https://github.com/pureskillgg/assistant-coach"
repository = "https://github.com/pureskillgg/assistant-coach"

[tool.poetry.dependencies]
python = "^3.9"
boto3 = "^1.12.32"
pybars3 = "^0.9.7"
python-rapidjson = "^1.0.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
pylint = "^2.4.0"
pytest = "^7.1.1"
pytest-cov = "^4.0.0"
pytest-runner = "^6.0.0"
pytest-watch = "^4.2.0"
structlog = "^22.1.0"
snapshottest = "^0.6.0"

[build-system]
requires = ["poetry>=1.2"]
build-backend = "poetry.masonry.api"
