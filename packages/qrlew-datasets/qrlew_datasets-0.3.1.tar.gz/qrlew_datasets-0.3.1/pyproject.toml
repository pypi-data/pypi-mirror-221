[tool.poetry]
name = "qrlew-datasets"
version = "0.3.1"
description = "Sample SQL datasets"
authors = ["Nicolas Grislain <ng@sarus.tech>"]
license = "Apache 2.0"
readme = "README.md"
packages = [
    {include = "datasets"},
]
include = ["**/*.sql"]

[tool.poetry.dependencies]
python = "^3.9"
sqlalchemy = "^2.0.18"
termcolor = "^2.3.0"
psycopg = {extras = ["binary", "pool"], version = "^3.1.9"}
pymysql = "^1.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
