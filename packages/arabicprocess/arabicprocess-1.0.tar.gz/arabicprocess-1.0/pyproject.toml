[build-system]
requires = [
    "hatchling",
    "setuptools >= 46.1.3",
    "wheel >= 0.34.2",
    "nltk",
    "pandas",
    "seaborn",
    "matplotlib",
]
build-backend = "hatchling.build"

[project]
name = "arabicprocess"
version = "1.0"
authors = [
  { name="Ahmed Hashim Al-Dulaimi", email="ahmedhashimirq@gmail.com" },
]
description = "arabicprocess is a Python library designed to simplify and streamline the preprocessing of Arabic text data. It provides a collection of preprocessing methods, including data cleaning, stop word removal, and stemming, tailored specifically for Arabic language text."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/AhmedAldulaimi96/arabicprocess/"
"Bug Tracker" = "https://github.com/AhmedAldulaimi96/arabicprocess/issues/"
