[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "custom_functions"
version = "0.3"
authors = [
  { name="TA-Davish", email="davish.balamurug@tigeranalytics.com" },
]
description = "A package for modules required for the Median housing value prediction"
readme = "README.md"
requires-python = ">=3.7"
install_requires = ["numpy", "pandas", "sklearn", "scipy", "six", "argparse"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]