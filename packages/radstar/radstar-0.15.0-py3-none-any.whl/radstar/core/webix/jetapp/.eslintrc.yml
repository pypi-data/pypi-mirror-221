env:
  browser: true
  es6: true

globals:
  '$$': readonly
  webix: readonly
  scheduler: readonly
  APPNAME: readonly
  PRODUCTION: readonly

parserOptions:
  sourceType: module
  ecmaVersion: 6
  ecmaFeatures:
    experimentalObjectRestSpread: true

extends: eslint:recommended

rules:
  indent: [error, 4]
  # no-console: off
  quotes: [error, single]
  semi: [error, always]
