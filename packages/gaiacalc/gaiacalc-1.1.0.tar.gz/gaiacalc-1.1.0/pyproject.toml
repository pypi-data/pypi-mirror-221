[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gaiacalc"
version = "1.1.0"
authors = [
{ name="Julie Doligez", email="julie@doligez.fr" }
]
description = "Gaia white dwarfs parameter interpolator"
readme = "README.txt"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "rtree >= 1.0.1",
    "cherrypy >= 18.8.0",
    "matplotlib >= 3.6.2",
    "mpld3 >= 0.5.8",
    "numpy >= 1.23.5",
]

[project.urls]
"Homepage" = "http://gaia.doligez.fr"

[project.scripts]
gaiacalc = "gaiacalc.gaiacalc:mainproc"
