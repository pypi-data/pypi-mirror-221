[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "enbios2"
version = "0.0.1"
description = "Enbios 2"
authors = [
    { name = "Ramin Soleymani" },
]
readme = "README.md"
license = { text = "MIT License" }
requires-python = ">=3.9"

[project.optional-dependencies]
dev = [
    "transformers==4.28.1",
    "datasets==2.11.0",
    "huggingface-hub==0.13.4",
    "accelerate==0.18.0"
]
test = [
    'pytest==7.3.2',
]


[tool.setuptools]
package-dir = {"enbios2" = "enbios2"}

[tool.setuptools.dynamic]
