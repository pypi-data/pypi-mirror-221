[tool.poetry]
name = "health-check-utils"
version = "0.1.0"
description = "A simple package for populating the health route of a FastAPI or Flask application"
authors = ["Nick Schenone <nschenone16@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
  { include = "health_check_utils", from = "src"}
]
repository = "https://github.com/nschenone/health-check-utils"

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
black = "^23.3.0"
flake8 = ">=3.7.9,<4.0"
mypy = ">=0.740"
isort = "^5.12.0"

[tool.isort]
profile = "black"

[tool.black]
line-length = 88

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
