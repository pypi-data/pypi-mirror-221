[tool.poetry]
name = "labvirtual"
version = "0.3.21"
description = "Biblioteca de simulação gráfica 3D de ambientes para estudo de controle de sistema."
authors = ["Oseiasdfarias <oseias.dfarias@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8, <=3.11"
vpython = "^7.6.4"
numpy = "^1.24.3"
scipy = "^1.10.1"
control = "^0.9.3.post2"


[tool.poetry.group.dev.dependencies]
mypy = "^1.2.0"
mkdocs = "^1.4.3"
pymdown-extensions = "^9.11"
mkdocstrings = "^0.21.2"
mkdocs-material = "^9.1.11"
mkdocstrings-python = "^1.0.0"
mkdocs-glightbox = "^0.3.4"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
