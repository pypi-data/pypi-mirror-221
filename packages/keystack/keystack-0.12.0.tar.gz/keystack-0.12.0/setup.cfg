[metadata]
name = keystack
version = 0.12.0
author = Hubert Gee
author_email = hubert.gee@keysight.com
description = Keystack automation framework for managing script executions
classifiers = 
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux

[options]
packages = find:
include_package_data = True
install_requires = 
	requests==2.28.1
	mod_wsgi==4.9.0
	django==4.1
	pymongo==3.11.1
	python-dotenv==0.20.0
	django-rest-swagger==2.2.0
	djangorestframework==3.13.1
	django_redis==5.3.0
	channels==4.0.0
	drf-yasg==1.21.3
	pytz==2022.2.1
	PyYaml==5.3.1
	markdown
	django-filter
	boto3==1.24.51
	jira==3.3.2
	waitress==2.1.2
	flask
	httpx==0.24.0
	ixnetwork_restpy

[options.entry_points]
console_scripts = 
	keystack = Keystack.keystack:argParse
	setupKeystack = Keystack.Setup.setupKeystack:setup
	restartKeystack = Keystack.Setup.setupKeystack:restart
	stopKeystack = Keystack.Setup.setupKeystack:stop

[egg_info]
tag_build = 
tag_date = 0

