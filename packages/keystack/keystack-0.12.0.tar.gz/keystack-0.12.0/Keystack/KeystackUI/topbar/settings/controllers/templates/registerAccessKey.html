{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <nav class="navbar navbar-expand-sm topbar fixed-top secondNavbarStyle">
        <div style="display:inline-block; padding-left:2px; margin-top:3px">
            <a href="#" data-toggle="modal" data-target="#registerAccessKeyModal">Add</a>&emsp;
            <a href="#" onclick="removeAccessKey()">Remove</a>&emsp;
            <div id="removeControllerStatus" style="float:right; display:online-block"></div>
        </div>
    </nav>

    <div class="row mt-2">
        <table id="sessionsTable" class="tableFixHead2"> 
          <thead>
            <tr>
              <th scope="col">Select</th>
              <th scope="col" style="text-align:center">ControllerName</th>
              <th scope="col" style="text-align:center">ControllerIP</th>
              <th scope="col" style="text-align:center">Access-Key</th>
            </tr>
          </thead>
    
          <tbody id="tableData"></tbody>
        </table>
      </div>
    </div>
</div>

<div class="modal" id="registerAccessKeyModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" 
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" style="max-width:40%; height:400px; overflow:auto; color:black">
        <div class="modal-content">
            
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Register Remote Controller Access-Key</h5>
                <div id="registerAccesskeyStatus"></div>
            </div>

            <div class="modal-body">
                <div style="margin-top:10px; display:flex; flex-direction: row; justify-content:left; align-items:left">
                    <label for='controllerIp' style="color:black; margin-left:20px; ">Controller IP Address:</label>&emsp; 
                    <input type="text" class="form-control" id="controllerIp" value="" placeholder="" style="width:300px"/>
                </div>

                <div style="margin-top:10px; display:flex; flex-direction: row; justify-content:left; align-items:left">
                    <label for='controllerName' style="color:black; margin-left:20px; ">Controller Name:</label>&emsp; 
                    <input type="text" class="form-control" id="controllerName" value="" placeholder="" style="width:300px"/>
                </div>

                <div style="margin-top:10px; display:flex; flex-direction: row; justify-content:left; align-items:left">
                    <label for='accessKey' style="color:black; margin-left:20px; ">Access-Key:</label>&emsp;
                    <input type="text" class="form-control" id="accessKey" value="" style="width:300px"/>
                </div>
            </div>

            <div class="modal-footer">
                <button id="modifyButton" style="float:right; margin:5px;" onclick="registerAccessKey()" class="btn btn-sm btn-danger">
                    Register Access-Key
                </button>

                <button type="button" class="btn btn-primary" data-dismiss="modal"  onclick="resetInputBox()">Close</button>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block extra_js %}
<script>
    var selectedAccessKeyArray = new Array();

    document.addEventListener("DOMContentLoaded", function() {
        getAccessKeys();
        getInstantMessages(webpage='controllers');
        getServerTime();
    })

    function getSelectedAccessKeys() {
        // Collect all the selected checkboxes and delete them all in one shot
        var checkboxArray = document.querySelectorAll('input[name=accessKeyCheckboxes]:checked');
        
        for (let x=0; x < checkboxArray.length; x++) {
            let accessKey = checkboxArray[x].getAttribute('accessKey');
            selectedAccessKeyArray.push(accessKey)
    
            // Uncheck the checkbox because getControllers() will not refresh 
            // the page if any delete group checkbox is checked
            checkboxArray[x].checked = false;
        }
    }

    async function registerAccessKey() {
        const controllerName = document.querySelector("#controllerName").value;
        const controllerIp = document.querySelector("#controllerIp").value;
        const accessKey = document.querySelector("#accessKey").value;

        if (controllerName == '') {
            alert("You must provide the remote controller's name");
            return
        }

        if (controllerName == '') {
            alert("You must provide the remote controller's name");
            return
        }

        if (accessKey == '') {
            alert("You must provide the remote controller's access key");
            return
        }

        const data = await postData("{% url "registerRemoteAccessKey" %}", "{{csrf_token}}", 'POST',
                                         {controllerIp: controllerIp, 
                                          controllerName: controllerName,
                                          accessKey: accessKey})

        if (data.status == "success") {
            status = `<div style='color:green'>Successfully registered Access-Key</div>`
        } else {
            status = `<div style='color:red'>Failed: ${data.errorMsg}</div>`
        }
        
        document.querySelector('#controllerName').value = '';
        document.querySelector('#controllerIp').value = '';
        document.querySelector('#accessKey').value = '';
        document.querySelector("#registerAccesskeyStatus").innerHTML = status;
        getAccessKeys();
    }

    async function getAccessKeys() {
        console.log('getAccessKeys()')
        const data = await postData("{% url "getAccessKeys" %}", "{{csrf_token}}", "POST")
        console.log(`getAccessKeys(): ${data.tableData}`)
        document.querySelector('#tableData').innerHTML = data.tableData;
    }

    async function removeAccessKey() {
        getSelectedAccessKeys();
        console.log(`Remove access-keys: ${selectedAccessKeyArray}`)

        const data = await postData("{% url "removeAccessKeys" %}", "{{csrf_token}}", 'POST', {'accessKeys': selectedAccessKeyArray});
        console.log(`Remove access-keys: ${data.status} ${data.errorMsg}`)

        if (data.status == "success") {
            status = `<div style='color:green'>Successfully removed access-keys</div>`;
        } else {
            status = `<div style='color:red'>Failed: ${data.errorMsg}</div>`;
        }

        document.querySelector("#removeControllerStatus").innerHTML = status;
        selectedAccessKeyArray = new Array();
        getAccessKeys();
    }

    function resetInputBox() {
        document.querySelector("#registerAccesskeyStatus").innerHTML = '';
        document.querySelector("#removeControllerStatus").innerHTML = '';
    }

</script>
{% endblock extra_js %}
