{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <nav class="navbar navbar-expand-sm topbar fixed-top secondNavbarStyle">
        <div style="display:inline-block; padding-left:2px; margin-top:5px">
            <a href="#" data-toggle="modal" data-target="#addControllerModal">Add</a>&emsp;
            <a href="#" onclick="removeControllerButton()">Remove</a>&emsp;
            <div id="removeControllerStatus" style="float:right; display:online-block"></div>
        </div>
    </nav>

    <div class="row mt-2">
        <!-- <table id="sessionsTable" class="table table-sm table-fixed tableFixHead tableMessages mt-1"> -->
        <table id="sessionsTable" class="tableFixHead2">
          <thead>
            <tr>
              <th scope="col">Select</th>
              <th scope="col" style="text-align:center">Name</th>
              <th scope="col" style="text-align:center">HTTPS</th>
              <th scope="col" style="text-align:center">Controller</th>
              <th scope="col" style="text-align:center">IpPort</th>
              <th scope="col" style="text-align:center">Access-Key</th>
            </tr>
          </thead>
    
          <tbody id="tableData"></tbody>
        </table>
      </div>
    </nav>
</div>

<div class="modal" id="addControllerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" 
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" style="max-width:40%; height:400px; overflow:auto; color:black">
        <div class="modal-content">
            
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add Controller</h5>
                <div id="controllerStatus"></div>
            </div>

            <div class="modal-body" id="modalShowControllers">
                <div style="margin-top:10px; display:flex; flex-direction: row; justify-content:left; align-items:left">
                    <label for='controllerName' style="color:black; margin-left:20px; ">Name:</label>&emsp; 
                    <input type="text" class="form-control" id="controllerName" value="" placeholder="" style="width:300px"/>
                </div>
                <br>

                <div class="pl-2 form-check form-check-inline" style="inline:block; color:black; margin-left:10px; margin-top:10px">
                    <!-- <label for='verifyTrue' style="color:black;">Verify Reachability:</label>&emsp; -->
                    HTTPS: &emsp;
                    Yes: &ensp;<input class="form-check-input" type="radio" checked="checked" id="verifyTrue" name="https" value="true"> &emsp;&emsp;
                    No: &ensp;<input class="form-check-input" type="radio" id="verifyFalse" name="https" value="false">
                </div>
                <br>

                <div style="margin-top:10px; display:flex; flex-direction: row; justify-content:left; align-items:left">
                    <label for='controllerIp' style="color:black; margin-left:20px; ">IP Address:</label>&emsp; 
                    <input type="text" class="form-control" id="controllerIp" value="" placeholder="" style="width:300px"/>
                </div>

                <div style="margin-top:10px; display:flex; flex-direction: row; justify-content:left; align-items:left">
                    <label for='ipPort' style="color:black; margin-left:20px; ">IP Port:</label>&emsp;
                    <input type="text" class="form-control" id="ipPort" value="" placeholder="If using HTTPS, defaults to 443" style="width:300px"/>
                </div>

                <!-- <input class="form-check-input" type="radio" checked="checked" id="{group}" name="group" value="{group}"> -->
                <!-- <div style="margin-top:10px; margin-left:20px; display:flex; flex-direction: row; justify-content:left; align-items:left"> --> 
                <div class="pl-2 form-check form-check-inline" style="inline:block; color:black; margin-left:10px; margin-top:10px">
                    <!-- <label for='verifyTrue' style="color:black;">Verify Reachability:</label>&emsp; -->
                    Verify Reachability: &emsp;
                    Yes: &ensp;<input class="form-check-input" type="radio" checked="checked" id="verifyTrue" name="verifyConnectivity" value="true"> &emsp;&emsp;
                    No: &ensp;<input class="form-check-input" type="radio" id="verifyFalse" name="verifyConnectivity" value="false">
                </div>
                <br><br>

                <div id="insertAccessKey" value="" style="margin-left:20px"></div>
            </div>

            <div class="modal-footer">
                <button id="modifyButton" style="float:right; margin:5px;" onclick="addController()" class="btn btn-sm btn-danger">
                    Add
                </button>

                <button type="button" class="btn btn-primary" data-dismiss="modal"  onclick="resetInputBox()">Close</button>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block extra_js %}
<script>
    var selectedControllersArray = new Array();

    /*
    let hideInstantMessagesDiv = document.querySelector('.hideInstantMessages');
    if (hideInstantMessagesDiv.classList.contains('hideInstantMessages')) {
        hideInstantMessagesDiv.classList.remove('hideInstantMessages');
    }
    */

    document.addEventListener("DOMContentLoaded", function() {
        getControllers();
        getInstantMessages(webpage='controllers');
        getServerTime();
    })

    function getSelectedSessions() {
        // Collect all the selected checkboxes and delete them all in one shot
        var checkboxArray = document.querySelectorAll('input[name=controllerCheckboxes]:checked');
        
        for (let x=0; x < checkboxArray.length; x++) {
            let controller = checkboxArray[x].getAttribute('controller');
            selectedControllersArray.push(controller)
    
            // Uncheck the checkbox because getControllers() will not refresh 
            // the page if any delete group checkbox is checked
            checkboxArray[x].checked = false;
        }
    }

    async function getControllers() {
        const data = await postData("{% url "getControllers" %}", "{{csrf_token}}", "POST", {remoteController: sessionStorage.getItem("remoteController")});
        if (data.status == "failed") {
            getInstantMessages(webpage='controllers');
            document.querySelector("#flashingError").innerHTML = '<strong>Error</strong>';
        } else {
            document.querySelector('#tableData').innerHTML = data.tableData;
        }
    }

    async function addController() {
        let controllerName     = document.querySelector('#controllerName').value;
        let controllerIp       = document.querySelector('#controllerIp').value;
        let ipPort             = document.querySelector('#ipPort').value;
        let https              = document.querySelector('[name="https"]:checked').value;
        let verifyConnectivity = document.querySelector('[name="verifyConnectivity"]:checked').value;

        if (controllerName == '') {
            alert('You must provide a name for the controller')
            return
        }

        if (controllerIp == '') {
            alert('You must provide an IP address for the controller')
            return
        }

        console.log('addController()')
        // Clear the previous access key first
        /*
        document.querySelector("#insertAccessKey").innerHTML = '';
        const data1 = await postData("{% url "generateAccessKey" %}", "{{csrf_token}}", "POST")
        let accessKey = data1.accessKey;
        document.querySelector("#insertAccessKey").innerHTML = `Register this access key on the remote controller: ${data1.accessKey}`;
        */ 

        console.log(`addController: ${controllerIp}`);
        const data = await postData("{% url "addController" %}", "{{csrf_token}}", 'POST', 
                                        {remoteController: sessionStorage.getItem("remoteController"),
                                         controllerName: controllerName, controllerIp: controllerIp,
                                         ipPort:ipPort, 
                                         https: https, verifyConnectivity:verifyConnectivity})
 
        if (data.status == "success") {
            status = `<div style='color:green'>Successfully added controller: ${controllerIp} ${ipPort}</div>`
            document.querySelector("#insertAccessKey").innerHTML = `Register this access key on the remote controller: ${data.accessKey}`;
        } else {
            status = `<div style='color:red'>Failed: ${data.errorMsg}</div>`
        }
       
        document.querySelector('#controllerName').value = '';
        document.querySelector('#controllerIp').value = '';
        document.querySelector('#ipPort').value = '';
        document.querySelector("#controllerStatus").innerHTML = status;
        getInstantMessages(webpage='controllers');
        getControllers();

        // Update the controller dropdown menu list in base.html
        getControllerList();
    }

    async function removeControllerButton() {
        getSelectedSessions();
        console.log(`Remove controllers: ${selectedControllersArray}`)
        currentController = sessionStorage.getItem("remoteController")
        console.log(`Remove controllers: CurrentController = ${currentController}`)
        if (currentController.includes(":")) {
            currentController = currentController.split(":")[0];
        }

        mainController = sessionStorage.getItem("mainController")

        if (selectedControllersArray.includes(currentController)) {
            alert(`You cannot remove a controller that is currently active: ${currentController}\n\nSwitch to the main controller ${mainController} in order to remove remote controllers.`)
            selectedControllersArray = [];
            return
        }

        const data = await postData("{% url "deleteControllers" %}", "{{csrf_token}}", 'POST', 
                                            {remoteController: sessionStorage.getItem("remoteController"),
                                             'controllers': selectedControllersArray});

        if (data.status == "success") {
            status = `<div style='color:green'>Successfully removed controller: ${selectedControllersArray}</div>`;
        } else {
            status = `<div style='color:red'>Failed: ${data.errorMsg}</div>`;
        }

        getInstantMessages(webpage='controllers');
        document.querySelector("#removeControllerStatus").innerHTML = status;
        selectedControllersArray = [];
        getControllers();

        // Update the controller dropdown menu list in base.html
        getControllerList();
    }

    function resetInputBox() {
        document.querySelector("#controllerStatus").innerHTML = '';
        document.querySelector("#insertAccessKey").innerHTML = '';
    }

</script>
{% endblock extra_js %}
