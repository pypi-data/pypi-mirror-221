[metadata]
name = stactools-geoparquet-items
version = attr: stactools.geoparquet_items.__version__
description = Uses stac-geoparquet to generate a geoparquet for a list of STAC items
long_description = file: README.md
long_description_content_type = text/markdown
author = Matthias Mohr
author_email = matthias@mohr.ws
url = https://github.com/stactools-packages/geoparquet-items
project_urls = 
	Issues = https://github.com/stactools-packages/geoparquet-items/issues
keywords = 
	stactools
	pystac
	catalog
	STAC
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
package_dir = 
	= src
packages = find_namespace:
install_requires = 
	stactools >= 0.4.0
	stac-geoparquet >= 0.3.2
	requests >= 2.0.0
	pathlib2 >= 2.3.6
	pyogrio >= 0.6.0
	pyarrow >= 12.0.0
	dask >= 2023.5.0
	geopandas >= 0.13.2
	dask-geopandas >= 0.3.1

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

