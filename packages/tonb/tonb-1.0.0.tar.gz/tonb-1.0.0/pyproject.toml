[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tonb"
version = "1.0.0"
description = "TONB Merchant Backend API Python Client Library"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.tonb.io/tonb/python-merchant-api-client"
"Bug Tracker" = "https://gitlab.tonb.io/tonb/python-merchant-api-client/issues"