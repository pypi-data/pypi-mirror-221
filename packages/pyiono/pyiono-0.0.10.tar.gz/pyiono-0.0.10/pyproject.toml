[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyiono"
version = "0.0.10"
description = "Ionosphere-related processing based on the input from space-geodetic data"
readme = "README.md"
authors = [{ name = "Grzegorz KÅ‚opotek", email = "klpotek@ethz.ch" },{ name = "Mudathir Awadaljeed", email = "mudathir.awadaljeed@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
"Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["Ionosphere", "GNSS", "VLBI"]
dependencies = [
"astropy>=5.3.1",
"magnetic_field_calculator>=1.0.2",
"pyproj>=3.6.0",
"matplotlib>=3.7.2",
"scipy>=1.11.1",
"aacgmv2>=2.6.3",
"unlzw3>=0.2.2",
"numpy>=1.19.2",
"madrigalWeb>=3.2.3",
"netCDF4>=1.6.4",

]
requires-python = ">=3.9"


[project.optional-dependencies]
dev = [ "bumpver", "pip-tools", "pytest","tox", "pytest-cov", "pytest-asyncio", "coverage", "sphinx", "sphinx-rtd-theme","sphinx-autoapi", "m2r2"]

[project.urls]
Homepage = "https://gitlab.ethz.ch/space-geodesy-open/pyiono"

[project.scripts]

[tool.bumpver]
current_version = "0.0.10"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/pyiono/__init__.py" = ["{version}"]