[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aglio"
version = "0.1.0"
authors = [
  { name="Chris Havlin", email="chris.havlin@gmail.com" },
]
description="Another Geodata Library for Input/Output (and more)"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies=["netcdf4",
              "h5py",
              "scipy",
              "geopandas>=0.11.1",
              "shapely",
              "xarray",
              "scikit-learn",
              "pygeos",
              "tslearn",
              "dask",
 ]


[project.urls]
"Homepage" = "https://github.com/chrishavlin/aglio"
"Bug Tracker" = "https://github.com/chrishavlin/aglio/issues"

[project.optional-dependencies]
dev = [
    "pytest>=3",
    "pytest-cov",
    "pre-commit",
    "yt>4.1",
]
full = [
    "yt>4.1",
]
extra = [
    "yt>4.1",
    "yt_xarray",
    "yt_idv",
    "cartopy",
    ]
lint = [
    "black==22.8.0",
    "isort==5.12.0",
    "flake8==6.0.0"
]
