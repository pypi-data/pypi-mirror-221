[build-system]
requires = ["setuptools>=47", "wheel>=0.37.0"]
build-backend = "setuptools.build_meta"

[project]
name = "joby_m_anthony_iii"
version = "3.1.10"
description = "Numerical methods/techniques."
readme = "README.md"
authors = [{ name = "Joby M. Anthony III", email = "jmanthony1@liberty.edu" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
keywords = ["numerical methods"]
dependencies = [
    "numpy>=1.21.5",
    "pandas>=1.3.5",
    "scipy>=1.7.3",
    "sympy>=1.10.1"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://jmanthony3.github.io/joby_m_anthony_iii/"