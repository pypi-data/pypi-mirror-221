[tool.poetry]
name = "ipfskvs"
version = "0.1.16"
description = "IPFS Key Value Store"
authors = ["Nate Schultz <nate.schultz@outlook.com>"]
readme = "README.md"
packages = [{include = "ipfskvs"}]

[tool.poetry.dependencies]
python = "^3.11"
protobuf = "^4.22.3"
ipfsclient = "^0.0.7"
pandas = "^2.0.0"
py-multicodec = "^0.2.1"
requests = "^2.28.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
