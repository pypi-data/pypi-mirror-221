[metadata]
name = pf-simulation-modeler
version = 0.1.1
description = Parflow Simulation modeler
long_description = file: README.md
long_description_content_type = text/markdown
author = Kitware Inc.
license = Apache Software License
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: JavaScript
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules
keywords = 
	Python
	Interactive
	Web
	Application
	Framework

[options]
packages = find:
include_package_data = True
install_requires = 
	pftools[io]
	trame
	trame-code
	trame-simput
	trame-vuetify
	trame-vtk

[options.entry_points]
console_scripts = 
	pf-simulation-modeler = pf_simulation_modeler.app.__main__:main
jupyter_serverproxy_servers = 
	pf-simulation-modeler = pf_simulation_modeler.app.jupyter:jupyter_proxy_info

[semantic_release]
version_pattern = setup.cfg:version = (\d+\.\d+\.\d+)

[egg_info]
tag_build = 
tag_date = 0

