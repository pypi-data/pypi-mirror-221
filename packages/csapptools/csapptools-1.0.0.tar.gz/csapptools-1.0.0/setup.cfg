[metadata]
name = csapptools
version = 1.0.0
author = adamcysec
description = Scraping tools for https://github.com/adamcysec/CSAPP
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/adamcysec/csapptools
project_urls = 
	repository = https://github.com/adamcysec/csapptools
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS :: MacOS X
	Operating System :: Unix

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

