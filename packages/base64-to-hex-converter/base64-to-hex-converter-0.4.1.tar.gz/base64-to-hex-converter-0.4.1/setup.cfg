[metadata]
name = base64-to-hex-converter
version = attr: b64to16.__version__
author = Guilherme Dantas
author_email = guidanoli@hotmail.com
description = Base64 to Hexadecimal Converter
long_description = file: README.md
long_description_content_type = text/markdown
license = GNU General Public License v3.0
url = https://github.com/guidanoli/base64-to-hex-converter
project_urls = 
	Bug Tracker = https://github.com/guidanoli/base64-to-hex-converter/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3.8
	Topic :: Text Processing
	Topic :: Utilities

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

