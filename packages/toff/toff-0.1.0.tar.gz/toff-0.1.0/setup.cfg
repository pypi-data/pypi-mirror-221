[metadata]
name = toff
version = attr: toff._version.__version__
author = Alejandro Martínez León
author_email = ale94mleon@gmail.com
description = toff is a python package to get topologies from the OpenFF initiative
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/ale94mleon/toff
project_urls = 
	Discussions = https://github.com/ale94mleon/toff/discussions
	Documentation = https://toff.readthedocs.io/en/latest/
	Issues = https://github.com/ale94mleon/toff/issues
license = Apache License 2.0
license_files = LICENSE
platforms = linux
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Operating System :: POSIX :: Linux
	Operating System :: MacOS
	Intended Audience :: Science/Research
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
	Topic :: Scientific/Engineering :: Physics
keywords = 
	science
	chemistry
	molecular-dynamic
	biology
	drug-design

[options]
packages = find:
python_requires = >= 3.8, < 3.11
include_package_data = True
install_requires = 
	pyyaml
	parmed
	rdkit

[options.extras_require]
test = 
	pytest

[options.entry_points]
console_scripts = 
	parameterize = toff.cli:__parameterize_cmd

[egg_info]
tag_build = 
tag_date = 0

