[tool.poetry]
name = "mrchef"
version = "0.7.0"
description = "Metarepo Chef"
authors = ["Moduon <info@moduon.team>"]
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://gitlab.com/moduon/mrchef"

[tool.poetry.scripts]
# HACK https://github.com/nix-community/poetry2nix/issues/504
mrchef = "mrchef.__main__:run"

[tool.poetry.dependencies]
python = "^3.7"
coloredlogs = ">=15.0.1"
decorator = ">=5.1.1"
git-autoshare = ">=1.0.0-beta.6"
git-find-repos = ">=2.1.0"
mergedeep = ">=1.3.4"
plumbum = ">=1.7.2"
requests = ">=2.27.1"
tomlkit = ">=0.10.0"
xdg = ">=5.1.1"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.2.1"
pytest-xdist = ">=3.2.1"

[tool.pydocstyle]
convention = "google"
ignore_decorators = "handle_error"

[tool.pytest.ini_options]
addopts = "-n auto -ra"
testpaths = ["tests"]
markers = ["impure: tests that depend on network access or external sources"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
