model: aardvarcv3
features:
  adc2mv: true
  calibration_channel: true
  dac_sweep: true
  ext_dac: true
  pedestals: true
  threshold_scan: true
  tia_dac: false
  timing_calibration: true
  naludaq_rs: true
params:
  chanmask: 3072
  channels: 4
  chanshift: 10
  chips:
    0:
      !include_chip
      from: aardvarcv3::params
  clock_file: Si5341-RevD-AARDVARCv3_GCC781_DebugSE-Registers.txt
  connections:
    - serial
    - d2xx
    - udp
  si5341_address: 0xE8
  default_baud:
    115200: 53
  default_baudrate: 115200
  default_clock: 100000000.0
  default_divider: 53
  default_trigger_value: 1500
  threshold_scan:
    min_vref: 0
    max_vref: 2500
    start: 500
    stop: 3500
    stepsize: 5
    units: counts
  ext_dac:
    chip: dac7578
    max_mv: 1200
    max_counts: 4095
    channels:
      0..3: 2048
    address_mapping:
      0..3: 0x4E
    channel_mapping:
      0: 2
      1: 6
      2: 3
      3: 7
    cal:
      channel: 1
      address: 0x4E
      value: 2048
  headers: 3
  new_firmware: True
  numregs: 64
  pedestals_blocks: 16
  peripherals:
    current_1v2:
      chan: 0
      addr: 0xD0
      bits: 16
      gain: 8
      r_sense: 0.05
    current_2v5:
      chan: 1
      addr: 0xD0
      bits: 16
      gain: 8
      r_sense: 0.05
    vadjn:
      chan: 0
      addr: 0xD8
      bits: 16
      gain: 1
    vadjp:
      chan: 1
      addr: 0xD8
      bits: 16
      gain: 1
  possible_bauds:
    115200: 53
    230400: 26
    691200: 8
    1041667: 5
  resolution: 12
  samples: 64
  samplingrate: 10.0
  stop_word: !!binary |
    +s4=
  strobe_values_correction: True  # Shift the strobe values on certain boards with swapped internal routing.
  strobe_correction_keys:
    - calstrb_le
    - calstrb_te
    - wrstrb1_le
    - wrstrb1_te
    - wrstrb2_le
    - wrstrb2_te
    - wrsync1_le
    - wrsync1_te
    - wrsync2_le
    - wrsync2_te
  wait: AE000001
  wbias: 2000
  windmask: 1022
  windows: 510
