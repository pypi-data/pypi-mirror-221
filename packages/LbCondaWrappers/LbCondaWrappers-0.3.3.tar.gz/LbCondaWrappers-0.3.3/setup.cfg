[flake8]
max_line_length = 120
ignore = E501,W503,B950,B008
extend-ignore = 
	E203,
select = C,E,F,W,B,B9
exclude = 
	.pyre/

[isort]
profile = black
multi_line_output = 3
src_paths = 
	src
	tests

[tool:pytest]
addopts = --cov=LbCondaWrappers --cov-report=term-missing

[egg_info]
tag_build = 
tag_date = 0

