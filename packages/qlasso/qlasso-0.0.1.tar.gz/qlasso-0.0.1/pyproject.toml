[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qlasso"
version = "0.0.1"
authors = [
  { name="Guillaume Sagnol", email="sagnol@math.tu-berlin.de" },
]
description = "A package implementing algorithms and screening rules for the quadratic LASSO problem"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["numpy",
                "scipy",
                "opencv-python",
                "matplotlib",
                "picos"
]

[project.urls]
"Homepage" = "https://gitlab.com/gsagnol/qlasso"
