[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "minican"
version = "0.0.1"
authors = [
  { name="Wu Hualong", email="wuhualong@minieye.cc" },
]
dependencies = [
  "aenum~=3.1.15"
]
description = "Minieye Python-CAN"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
homepage = "https://git.minieye.tech/automation/minican"
repository = "https://git.minieye.tech/automation/minican"
