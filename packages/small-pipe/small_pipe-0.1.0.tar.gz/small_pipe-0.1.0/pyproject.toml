[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "small_pipe"
version = "0.1.0"
description = "Pipe your python functions!"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/havelkao/small_pipe"
"Bug Tracker" = "https://github.com/havelkao/small_pipe/issues"