[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langbear"
version = "0.0.1"
authors = [{ name = "Runbear", email = "contact@runbear.io" }]
description = "AI prompt management platform."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://langbear.runbear.io"
"Bug Tracker" = "https://github.com/runbear-io/langbear-python/issues"
