[tool.poetry]
name = "spark-rest-api"
version = "0.0.0"
description = "Async wrapper for Spark REST API"
license = "MIT"
authors = ["Michael R. Kisel <deploy-me@yandex.ru>"]
maintainers = ["Michael R. Kisel <deploy-me@yandex.ru>"]
readme = "README.md"
homepage = "https://bit.ly/sra-bb"
documentation = "https://bit.ly/sra-doc"
keywords = ["spark", "spark rest api", "async spark", "async rest api", "async api"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: AsyncIO",
    "Framework :: aiohttp",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: File Formats :: JSON",
    "Topic :: Internet",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Scientific/Engineering",
    "Topic :: Sociology",
    "Topic :: Software Development"
]
packages = [{include = "spark_rest_api"}]

[tool.poetry.dependencies]
python = ">=3.8,<4"
aiohttp = "3.8.4"
pandas = "2.0.2"
tabulate = "0.9.0"
importlib_resources = "*"

[tool.poetry.dev-dependencies]
pytest-asyncio = "0.21.0"
pytest-cov = "4.1.0"
coverage-badge = "*"
pylint = "2.17.4"
pdoc3 = "*"
twine = "*"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.coverage.run]
omit = ["test_*"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
