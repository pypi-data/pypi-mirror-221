[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hund"
version = "0.1.2"
authors = [
  { name="Daniel Jung", email="proggy-contact@mailbox.org" },
]
maintainers = [
  { name="Daniel Jung", email="proggy-contact@mailbox.org" },
]
description = "Implement a function that applies Hund's rules to a given electronic (atomic) configuration."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
]

[project.urls]
"Source" = "https://github.com/proggy/hund"
"Homepage" = "https://github.com/proggy/hund"
"Bug Tracker" = "https://github.com/proggy/hund/issues"
