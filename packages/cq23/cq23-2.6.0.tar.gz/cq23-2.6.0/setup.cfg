[metadata]
name = cq23
version = 2.6.0
author = CodeQuest
author_email = info@codequest.club
description = CLI Tools for CodeQuest 23
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/CALED-Team/cq23-cli-utilities
project_urls = 
	Bug Tracker = https://github.com/CALED-Team/cq23-cli-utilities/-/issues
	repository = https://github.com/CALED-Team/cq23-cli-utilities
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	docker>=6.0.1
	boto3>=1.26.143
	colorama>=0.4.6
	flask>=2.2.5
	flask-cors>=3.0.10
	requests>=2.31.0

[options.package_data]
* = **/*.html

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	cq23 = cq23.main.command:route_command

[flake8]
max-line-length = 120
exclude = .tox,.git,*/static/CACHE/*,docs,node_modules,venv

[pycodestyle]
max-line-length = 120
exclude = .tox,.git,*/static/CACHE/*,docs,node_modules,venv

[egg_info]
tag_build = 
tag_date = 0

