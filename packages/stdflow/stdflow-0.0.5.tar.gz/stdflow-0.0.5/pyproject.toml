[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["stdflow"]

[project]
name = "stdflow"
version = "0.0.5"
description = "[alpha] A package that transform your notebooks and python files into pipeline steps by standardizing the data input / output."
readme = "README.md"
authors = [
    { name = "Cyprien Ricque", email = "ricque.cyprien@gmail.com" },
]
keywords = ["data science", "data", "flow", "data flow"]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    'License :: OSI Approved :: MIT License',
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    "pandas~=2.0.3",
    "datetime~=5.2",
    "python-box[all]~=7.0",
    "openpyxl~=3.1.2",
    "python-box~=7.0.1"
]


[tool.isort]
profile = "black"

[tool.black]
line-length = 100
target-version = ['py39']
